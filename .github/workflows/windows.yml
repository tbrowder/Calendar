name: Win64

env: 
  TEST_JOBS: 1

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - windows-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Special Dependencies (no Perl, just cpanm to install Perl modules, no sudo with cpanm)
        run: |
          cpanm -v -f PerlIO::utf8_strict
          cpanm -v DateTime::Format::Strptime Astro::MoonPhase Astro::Utils Astro::Montenbruck
      - name: Install Dependencies
        run: |
          zef install --/test Test::Output
          zef install --/test --deps-only .
          zef install --/test App::Prove6
      - name: Run Tests
        run: zef test . --debug
