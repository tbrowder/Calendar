name: MacOS

on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:

jobs:
  raku:
    strategy:
      matrix:
        os:
          - macos-latest
        raku-version:
          - 'latest'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: Raku/setup-raku@v1
        with:
          raku-version: ${{ matrix.raku-version }}
      - name: Install Special Dependencies (no Perl, just cpanm to install Perl modules)
        run: |
          brew tap homebrew/cask-fonts
          brew install font-freefont
          brew install cpanminus 
          cpanm --sudo Astro::MoonPhase Astro::Utils Astro::Montenbruck DateTime::Format::Strptime
      - name: Install Dependencies
        run: |
          zef install --/test --deps-only .
      - name: Run Tests
        run: zef --debug install .
